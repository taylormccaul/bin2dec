<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <p id="values"></p>
        <p id="division"></p>
        <label for="input-bar">Enter a decimal number: </label>
        <input type="input" id="input-bar" name="input-bar">
        <button type="submit" id="submit-btn" name="submit-btn">Submit</button>
        <script>
                let inputBar = document.getElementById('input-bar');
                let values = document.getElementById('values');
                let divis = document.getElementById('division');
                let submitBtn = document.getElementById('submit-btn');
                let decNum = Number(inputBar.value);
                let decRem = Number((decNum % 2));
                let decArr = [];
                let copyArr = [];
    
                submitBtn.addEventListener('click', update);
                //inputBar.addEventListener('input', update);

                function update(e) {
                    //decArr.push(decNum);
                    decNum = inputBar.value;
                    decArr = [];
                    decArr.push(decNum % 2);
                    for (let i = 0; i < (inputBar.value / 2); i++) { 
                        decNum /= 2;
                        if ((decNum / 2) > 0.5) {
                            //decArr.push("Number:")
                            //decArr.push(Math.floor(decNum));
                            //decArr.push("Remainder:");
                            decArr.push(Math.floor(decNum % 2));
                        }
                    }   

                    if (inputBar.value == 2 || inputBar.value == 4 || inputBar.value == 8) {
                        decArr.push(1);
                    }

                    copyArr = decArr.slice().reverse();
                    resArr = copyArr.join("");
                    values.innerHTML = e.target.value;
                    divis.innerHTML = resArr;
                }
        </script>
    </body>
</html>
